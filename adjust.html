<html>
  <head>
    <script type="text/javascript">
    function parseUrl(url) {
      var obj = {};
      var pairs = url.split('?')[1].split('&');
      for (var i = 0; i < pairs.length; i++) {
        var spl = pairs[i].split('=');
        obj[decodeURIComponent(spl[0])]=decodeURIComponent(spl[1]);
      }
      return obj;
    }
    var myUrl = parseUrl(location.search);
    var adjustUrl = parseUrl(myUrl['adjust']);
    var deepLink = adjustUrl['deep_link'];
    window.location = deepLink;
    </script>
  </head>
</html>
